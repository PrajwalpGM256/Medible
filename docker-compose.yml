version: '3.8'

services:
  backend:
    build: ./backend
    container_name: medible-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-prod}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-jwt-secret-change-in-prod}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///medible.db}
      - USDA_API_KEY=${USDA_API_KEY:-}
      - OPENFDA_API_KEY=${OPENFDA_API_KEY:-}
    volumes:
      - backend-data:/app/instance
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: medible-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
