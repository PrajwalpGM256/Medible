name: Daily Database Seed

on:
  schedule:
    # Runs at 00:00 UTC (midnight) every day
    - cron: '0 0 * * *'
  # Allows you to trigger it manually from the GitHub Actions tab anytime
  workflow_dispatch:

jobs:
  seed_database:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run seed script
        working-directory: ./backend
        env:
          # These must be added to your GitHub repository secrets!
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          USDA_API_KEY: ${{ secrets.USDA_API_KEY }}
          FLASK_ENV: production
        run: |
          python seed_data.py --clear
